apiVersion: apps/v1
kind: Deployment
metadata:
  name: anrs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: anrs
  template:
    metadata:
      labels:
        app: anrs
    spec:
      containers:
      - name: anrs-container
        image: anrs125/terraform:latest  # This will be replaced dynamically
        imagePullPolicy: Always
      imagePullSecrets:
      - name: regcred  # Reference the Kubernetes secret
